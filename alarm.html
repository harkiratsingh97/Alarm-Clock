<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>Alarm Clock</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/alarm.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div id="alarm-clock-container">
				<h1 id="heading-alarm-clock">Alarm Clock</h1>
				<div id="clock-container" class="row justify-content-center">
					<div id="time" class="col-8"></div>
				</div>
				<div id="set-alarm-container" class="row justify-content-center">
					<div class="col-9">
						<form action="#" id="set-alarm">
							<div class="row">
								<div class="col-8">
									<input type="number" name="hour" min="0" max="12" value="0" />
									<span>:</span>
									<input
										type="number"
										name="minute"
										min="0"
										max="59"
										value="0"
									/>
									<span>:</span>
									<input
										type="number"
										name="second"
										min="0"
										max="59"
										value="0"
									/>
									<span>:</span>
									<select name="zone">
										<option value="AM">AM</option>
										<option value="PM">PM</option>
									</select>
									
								</div>
								<div class="col-3">
									<button
										type="button"
										onclick="setAlarm()"
										style="width: 100px"
									>
										Set Alarm
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div
					id="active-alarms-container"
					class="row justify-content-center mt-4"
					style="margin-left: 50px"
				>
					<div id="alarmTitle" class=""><h3>Alarms</h3></div>

					<div class="row justify-content-between">
						<!-- <div class="col-6" >15 : 56 : 27</div> -->
						<!-- <div class="col-3">
							<button style="width: fit-content" onclick="deleteAt()">
								Delete
							</button>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"
	></script>
	<script src="./js/alarm.js"></script>
</html>
